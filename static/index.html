<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/public/app.css" rel="stylesheet" />
</head>

<body>
    <h1>Hello</h1>

    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1" method="POST" action="/" id="form">
            <input class="un " type="text" align="center" placeholder="email" name="email" />
            <input class="pass" type="password" align="center" placeholder="Password" name="password" />
            <button class="submit" type='submit' align="center">Sign in</button>
            <p class="forgot" align="center"><a href="#">Forgot Password?</p>


    </div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/3.1.1/jquery.serializejson.min.js"  crossorigin="anonymous"></script>
<script>
    $(document).ready(() => {
        $('#form').submit((e) => {
            e.preventDefault();
            console.log( JSON.stringify($('#form').serializeJSON()) ); 
            $.ajax({
                url: '/',
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify($('#form').serializeJSON()),
                success: (response) => {
                    if( response.error ){
                        console.log(response.error.details)
                    }else{
                        console.log('SUCCESS')
                    }
                    
                }
            })
        })
    })
</script>

</html>
